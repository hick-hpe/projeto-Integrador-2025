services:
  django:
    build: ./devquiz/
    command: python manage.py runserver 0.0.0.0:8000
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - ./devquiz:/app
  #   networks:
  #     - backend_net

  react:
    build: ./reactapp/
    container_name: react
    # command: nginx -g 'daemon off;'
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
      # - "5173:80"
    depends_on:
      - django
    env_file:
      - ./reactapp/.env
    volumes:
      - ./reactapp:/app
      # Evita que os node_modules do host interfiram com os do container
      - /app/node_modules
