<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
            border: 5px solid #000;
        }

        .top-left {
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
        }

        .content {
            background-color: #d9ebdf;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-left"></div>
        <div class="content">
            <h1>Teste de HTML</h1>
            <p>Este é um teste simples para verificar a renderização de HTML.</p>
            <p>Certifique-se de que o conteúdo está sendo exibido corretamente.</p>
        </div>
        <div class="bottom-right"></div>
    </div>
</body>

</html>
